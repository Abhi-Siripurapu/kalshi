<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Detail Test</title>
    <style>
        body { font-family: monospace; background: #0f172a; color: #f1f5f9; padding: 2rem; }
        .stat { margin: 0.5rem 0; padding: 0.5rem; background: #1e293b; border-radius: 4px; }
        .loading { color: #94a3b8; }
        .error { color: #ef4444; }
        .success { color: #10b981; }
    </style>
</head>
<body>
    <h1>🧪 Atomic Market Detail Test</h1>
    <p>Testing market: <span id="ticker">Loading...</span></p>
    
    <div class="stat">
        <strong>Raw API Response:</strong>
        <pre id="raw-data" class="loading">Loading...</pre>
    </div>
    
    <div class="stat">
        <strong>YES Bid:</strong> <span id="yes-bid" class="loading">Loading...</span>
    </div>
    
    <div class="stat">
        <strong>YES Ask:</strong> <span id="yes-ask" class="loading">Loading...</span>
    </div>
    
    <div class="stat">
        <strong>Last Price:</strong> <span id="last-price" class="loading">Loading...</span>
    </div>
    
    <div class="stat">
        <strong>Volume 24h:</strong> <span id="volume" class="loading">Loading...</span>
    </div>
    
    <div class="stat">
        <strong>Liquidity:</strong> <span id="liquidity" class="loading">Loading...</span>
    </div>
    
    <div class="stat">
        <strong>Open Interest:</strong> <span id="open-interest" class="loading">Loading...</span>
    </div>

    <script>
        // Test with known working ticker
        const ticker = 'KXLALIGAGAME-25AUG24OVIRMA-TIE';
        
        document.getElementById('ticker').textContent = ticker;
        
        async function testMarketDetail() {
            try {
                console.log('🧪 Testing market detail for:', ticker);
                
                const response = await fetch(`http://localhost:8000/market/${ticker}`);
                const data = await response.json();
                
                console.log('📊 API Response:', data);
                
                // Show raw data
                document.getElementById('raw-data').textContent = JSON.stringify(data, null, 2);
                document.getElementById('raw-data').className = 'success';
                
                const market = data.market;
                if (!market) {
                    throw new Error('No market data in response');
                }
                
                // Test each stat
                document.getElementById('yes-bid').textContent = market.yes_bid + '¢';
                document.getElementById('yes-bid').className = 'success';
                
                document.getElementById('yes-ask').textContent = market.yes_ask + '¢';
                document.getElementById('yes-ask').className = 'success';
                
                document.getElementById('last-price').textContent = market.last_price + '¢';
                document.getElementById('last-price').className = 'success';
                
                document.getElementById('volume').textContent = market.volume_24h || 'No volume';
                document.getElementById('volume').className = 'success';
                
                document.getElementById('liquidity').textContent = market.liquidity.toLocaleString();
                document.getElementById('liquidity').className = 'success';
                
                document.getElementById('open-interest').textContent = market.open_interest || 'No open interest';
                document.getElementById('open-interest').className = 'success';
                
                console.log('✅ All stats loaded successfully');
                
            } catch (error) {
                console.error('❌ Test failed:', error);
                document.querySelectorAll('.loading').forEach(el => {
                    el.textContent = 'ERROR: ' + error.message;
                    el.className = 'error';
                });
            }
        }
        
        // Run test on load
        document.addEventListener('DOMContentLoaded', testMarketDetail);
    </script>
</body>
</html>
