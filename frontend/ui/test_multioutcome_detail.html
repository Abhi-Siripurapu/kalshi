<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Multi-Outcome Detail Page</title>
    <style>
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #0f172a;
            color: #f1f5f9;
            padding: 2rem;
        }
        .test-section {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .test-section h2 {
            color: #10b981;
            margin-bottom: 1rem;
        }
        .outcome-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            padding: 0.5rem;
            border-bottom: 1px solid #334155;
            align-items: center;
        }
        .outcome-row:nth-child(odd) { background: rgba(51, 65, 85, 0.3); }
        .outcome-header {
            font-weight: bold;
            background: #1e293b !important;
            color: #10b981;
        }
        .outcome-name { font-weight: bold; }
        .price { text-align: center; }
        .price.positive { color: #10b981; }
        .price.negative { color: #ef4444; }
        .price.neutral { color: #94a3b8; }
        pre {
            background: rgba(51, 65, 85, 0.3);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.8rem;
        }
        .test-button {
            background: #10b981;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5rem;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
        }
        .success { background: rgba(16, 185, 129, 0.2); border: 1px solid #10b981; }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; }
    </style>
</head>
<body>
    <h1>üß™ Multi-Outcome Market Detail Test</h1>
    
    <div class="test-section">
        <h2>üìä Spotify Artist Market - Event Ticker: KXSPOTIFYARTISTD-25AUG18</h2>
        <p>This market has multiple outcomes (artists). Let's test how we should display them.</p>
        <button class="test-button" onclick="testMultiOutcomeDisplay()">Test Multi-Outcome Display</button>
        <div id="multioutcome-test"></div>
    </div>

    <div class="test-section">
        <h2>üéØ Proposed Solution</h2>
        <div id="solution-display"></div>
    </div>

    <script>
        // Simulated grouped market data (what we'd have after grouping)
        const spotifyMarket = {
            "ticker": "KXSPOTIFYARTISTD-25AUG18",
            "event_ticker": "KXSPOTIFYARTISTD-25AUG18", 
            "title": "Top USA Artist on Spotify on Aug 18, 2025?",
            "isMultiOutcome": true,
            "outcomes": [
                {
                    "ticker": "KXSPOTIFYARTISTD-25AUG18-ZAC",
                    "yes_sub_title": "Zach Bryan",
                    "yes_bid": 0,
                    "yes_ask": 0,
                    "last_price": 0,
                    "volume_24h": 0,
                    "liquidity": 0
                },
                {
                    "ticker": "KXSPOTIFYARTISTD-25AUG18-UIC",
                    "yes_sub_title": "$uicideboy$",
                    "yes_bid": 0,
                    "yes_ask": 0,
                    "last_price": 0,
                    "volume_24h": 0,
                    "liquidity": 0
                },
                {
                    "ticker": "KXSPOTIFYARTISTD-25AUG18-TYL",
                    "yes_sub_title": "Tyler, The Creator",
                    "yes_bid": 0,
                    "yes_ask": 0,
                    "last_price": 0,
                    "volume_24h": 0,
                    "liquidity": 0
                },
                {
                    "ticker": "KXSPOTIFYARTISTD-25AUG18-TAY",
                    "yes_sub_title": "Taylor Swift",
                    "yes_bid": 0,
                    "yes_ask": 0,
                    "last_price": 0,
                    "volume_24h": 0,
                    "liquidity": 0
                },
                {
                    "ticker": "KXSPOTIFYARTISTD-25AUG18-DRA",
                    "yes_sub_title": "Drake",
                    "yes_bid": 0,
                    "yes_ask": 0,
                    "last_price": 0,
                    "volume_24h": 0,
                    "liquidity": 0
                }
            ]
        };

        function formatPrice(price) {
            if (price === null || price === undefined || price === 0) return '-';
            return price + '¬¢';
        }

        function formatVolume(volume) {
            if (!volume || volume === 0) return '-';
            if (volume >= 1000000) return (volume / 1000000).toFixed(1) + 'M';
            if (volume >= 1000) return (volume / 1000).toFixed(1) + 'K';
            return volume.toLocaleString();
        }

        function getPriceClass(price) {
            if (price > 50) return 'positive';
            if (price > 0 && price < 50) return 'negative';
            return 'neutral';
        }

        function testMultiOutcomeDisplay() {
            const container = document.getElementById('multioutcome-test');
            
            let html = `
                <h3>Current Issue: Multi-outcome market shows as single row</h3>
                <p><strong>Problem:</strong> When we group outcomes, we lose the individual artist information!</p>
                <pre>${JSON.stringify(spotifyMarket, null, 2)}</pre>
                
                <h4>‚ùå What's Missing:</h4>
                <ul>
                    <li>Can't see individual artists and their prices</li>
                    <li>Can't compare odds between different outcomes</li>
                    <li>No way to see which artist is leading</li>
                </ul>
            `;
            
            container.innerHTML = html;
            
            // Show the solution
            showSolution();
        }

        function showSolution() {
            const container = document.getElementById('solution-display');
            
            let html = `
                <h3>‚úÖ Proposed Solution: Outcomes Table</h3>
                <p>Show all outcomes in a table format with individual prices:</p>
                
                <div class="outcome-row outcome-header">
                    <div>Artist/Outcome</div>
                    <div>Yes Bid</div>
                    <div>Yes Ask</div>
                    <div>Last Price</div>
                </div>
            `;
            
            spotifyMarket.outcomes.forEach(outcome => {
                const bidClass = getPriceClass(outcome.yes_bid);
                const askClass = getPriceClass(outcome.yes_ask);
                const priceClass = getPriceClass(outcome.last_price);
                
                html += `
                    <div class="outcome-row">
                        <div class="outcome-name">${outcome.yes_sub_title}</div>
                        <div class="price ${bidClass}">${formatPrice(outcome.yes_bid)}</div>
                        <div class="price ${askClass}">${formatPrice(outcome.yes_ask)}</div>
                        <div class="price ${priceClass}">${formatPrice(outcome.last_price)}</div>
                    </div>
                `;
            });
            
            html += `
                <div style="margin-top: 1rem;">
                    <h4>üí° Implementation Plan:</h4>
                    <ol>
                        <li><strong>In Markets Table:</strong> Show tooltip with outcome count</li>
                        <li><strong>In Detail Page:</strong> Replace analytics section with outcomes table when multi-outcome</li>
                        <li><strong>Navigation:</strong> Add links to individual outcome detail pages</li>
                    </ol>
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Auto-run test on load
        document.addEventListener('DOMContentLoaded', () => {
            testMultiOutcomeDisplay();
        });
    </script>
</body>
</html>
